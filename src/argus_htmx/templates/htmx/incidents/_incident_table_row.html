<tr
        id="incident-{{ incident.pk }}-row"
>
    {% block customizable_fields %}
        {% for field in field_list %}
            <td>
            {% if field.cell_template %}
                {% include field.cell_template %}
            {% else %}
                UNDEFINED
            {% endif %}
            </td>
        {% endfor %}
    {% endblock customizable_fields %}
</tr>
